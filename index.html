<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="iphone-container">
        <div class="iphone-camera">
            <div class="iphone-camera-1">
                <div class="iphone-camera-border"></div>
            </div>
            <div class="iphone-camera-2">
                <div class="iphone-camera-border"></div>
            </div>
            <div class="iphone-camera-3">
                <div class="iphone-camera-border"></div>
            </div>
            <div class="iphone-camera-lens-1"></div>
            <div class="iphone-camera-lens-2"></div>
        </div>
        <div class="iphone-left-button"></div>
        <div class="iphone-right-button">
            <div class="button-1"></div>
            <div class="button-2"></div>
            <div class="button-3"></div>
        </div>

        <div class="apple-icon">
            <i class='bx bxl-apple'></i>
        </div>
    </div>
</body>
</html>
